<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Pet Fashion</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="style1.css">
		<link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
	</head>
<body>
    <header>
		<div class="container-hero">
			<div class="container hero">
				<div class="customer-support">
					<i class="fa-solid fa-headset"></i>
					<div class="content-customer-support">
						<span class="text">Soporte al cliente</span>
						<span class="number">123-456-7890</span>
					</div>
				</div>
	
				<div class="container-logo">
					<h1 class="logo"><a href="/">Pet</a></h1>
					<i class="fa-solid fa-paw"></i>
					<h1 class="logo"><a href="/">Fashion</a></h1>
				</div>
	
				<div class="container-icons">
					<div class="container-user">
						<i class="fa-solid fa-user"></i>
						<div class="user-panel" style="display: none;">
							<div class="user-panel-content">
								<button class="close-user-btn">&times;</button>
								<ul>
									<li><a href="login.html">Ingresar</a></li>
									<li><a href="signup.html">Crear cuenta</a></li>
								</ul>
							</div>
						</div>
					</div>
	
					<div class="container-cart">
						<i class="fa-solid fa-basket-shopping"></i>
						<div class="content-shopping-cart">
							<span class="number">(0)</span>
						</div>
					</div>
				</div>
	
				<div class="cart-panel">
					<div class="cart-panel-content">
						<button class="close-cart-btn">&times;</button>
						<h2>Carrito:</h2>
						<div class="cart-items"></div>
						<div class="cart-summary">
							<p class="cart-quantity">Cantidad: <span class="total-quantity">0</span></p>
							<p class="cart-total">Subtotal: S/ <span class="total-price">0.00</span></p>
							<button class="checkout-btn">Finalizar pedido</button>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<div class="container-navbar">
			<nav class="navbar container">
				<ul class="menu">
					<a href="index.html">Inicio</a>
					<a href="accesorios.html">Accesorios</a>
					<a href="ropa.html">Ropa</a>
					<a href="cuidado.html">Cuidado e Higiene</a>
					<a href="ofertas.html">Ofertas</a>
				</ul>
			</nav>
	
			<form class="search-form">
				<input type="search" placeholder="Buscar tus productos favoritos" />
				<button class="btn-search">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>
		</div>
	</header>

    <main>
		 <!-- Contenedor del formulario de registro -->
        <div class="signup-container">
            <form class="signup-form">
                <h1 class="title">Crear cuenta</h1>
                <label>
                <i class="fa-solid fa-user-large"></i>
                <input placeholder="Nombre" type="text" id="Nombre">
            </label>
            <label>
                <i class="fa-solid fa-user-large"></i>
                <input placeholder="Apellido" type="text" id="Apellido">
            </label>
            <label>
                <i class="fa-solid fa-envelope"></i>
                <input placeholder="Correo" type="text" id="Correo">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" type="Contraseña" id="Contraseña">
            </label>
            <button id="button">Crear</button>
        </form>
	</main>	
</body>
</html>
